- name: Checkout CI jobs repos
  git:
    repo: "https://github.com/{{ item.user }}/{{ item.reponame }}"
    dest: "/home/vagrant/code/{{ item.reponame }}"
    version: master
  with_items:
    - { user: 'Juniper', reponame: 'contrail-project-config' }
    - { user: 'codilime', reponame: 'zuul-jobs' }

